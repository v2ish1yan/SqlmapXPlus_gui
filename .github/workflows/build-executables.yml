name:  Build  and  Release

on:
    push:
      tags:
        -  'v*'

jobs:
    build-and-release:
      runs-on:  windows-latest
      steps:
      -  uses:  actions/checkout@v2

      -  name:  Set  up  Python  3.x
         uses:  actions/setup-python@v2
         with:
          python-version:  '3.x'

      -  name:  Install  PyInstaller
         run:  pip  install  pyinstaller

      -  name:  Build  Windows  Executable
         run:  pyinstaller  --onefile  --platform  windows.x86_64  main.py

      -  name:  Create  Release
         id:  create_release
         uses:  actions/create-release@v1
         env:
          GITHUB_TOKEN:  ${{  secrets.GITHUB_TOKEN  }}
         with:
          tag_name:  ${{  github.ref  }}
          release_name:  Release  ${{  github.ref  }}
          draft:  false
          prerelease:  false

      -  name:  Upload  Windows  Executable
         uses:  actions/upload-release-asset@v1
         env:
          GITHUB_TOKEN:  ${{  secrets.GITHUB_TOKEN  }}
         with:
          upload_url:  ${{  steps.create_release.outputs.upload_url  }}
          asset_path:  ./dist/main.exe
          asset_name:  main-windows.exe
          asset_content_type:  application/octet-stream

    build-and-release-macos:
      runs-on:  macos-latest
      steps:
      -  uses:  actions/checkout@v2

      -  name:  Set  up  Python  3.x
         uses:  actions/setup-python@v2
         with:
          python-version:  '3.x'

      -  name:  Install  PyInstaller
         run:  pip  install  pyinstaller

      -  name:  Build  macOS  Executable
         run:  pyinstaller  --onefile  --platform  darwin.x86_64  main.py

      -  name:  Upload  macOS  Executable
         uses:  actions/upload-release-asset@v1
         env:
          GITHUB_TOKEN:  ${{  secrets.GITHUB_TOKEN  }}
         with:
          upload_url:  ${{  steps.create_release.outputs.upload_url  }}
          asset_path:  ./dist/main.app/Contents/MacOS/main
          asset_name:  main-macos
          asset_content_type:  application/octet-stream

    build-and-release-linux:
      runs-on:  ubuntu-latest
      steps:
      -  uses:  actions/checkout@v2

      -  name:  Set  up  Python  3.x
         uses:  actions/setup-python@v2
         with:
          python-version:  '3.x'

      -  name:  Install  PyInstaller
         run:  pip  install  pyinstaller

      -  name:  Build  Linux  Executable
         run:  pyinstaller  --onefile  --platform  linux.x86_64  main.py

      -  name:  Upload  Linux  Executable
         uses:  actions/upload-release-asset@v1
         env:
          GITHUB_TOKEN:  ${{  secrets.GITHUB_TOKEN  }}
         with:
          upload_url:  ${{  steps.create_release.outputs.upload_url  }}
          asset_path:  ./dist/main
          asset_name:  main-linux
          asset_content_type:  application/octet-stream
